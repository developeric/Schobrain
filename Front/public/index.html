<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>








    <div class="container">
      <div class="container-form">
        <form  class="sign-in" id="login-form" >
            <h2>Iniciar Sesion</h2>
            <div class="social-networks">
                <ion-icon name="logo-twitch"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-tiktok"></ion-icon>
            </div>
            <span>Use su correo y Contraseña</span>
            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input name="email" type="text" placeholder="Ejemplo@gmail.com" required>
            </div>

            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="password" type="password" placeholder="Password" required>
            </div>
            <a href="#">¿Olvidaste tu Contraseña?</a>
            <button class="button" type="submit">Iniciar Sesion</button>
        </form>
      </div>







      <div class="container-form" >
        <form class="sign-up" id="register-form">
            <h2>Registrarse</h2>
                        <div class="social-networks">
                <ion-icon name="logo-twitch"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-tiktok"></ion-icon>
            </div>
            <span>Use su correo para Registrarse</span>

            <div class="container-input">
                <ion-icon name="person-outline"></ion-icon>
                <input name="username" id="id-usuario" type="text" placeholder="Usuario" required>
            </div>

            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input name="email" id="id-email" type="email" placeholder="Email@gmail.com" required>
            </div>

            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="password" id="id-password" type="password" placeholder="Password" required>
            </div>
            <button class="button" type="submit" id="btn-sign-upload">Registrarse</button>
        </form>
      </div>













       <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>😁¡Bienvenido!</h3>
                <p>En Caso de no tener una cuenta presione</p>
                <button class="button" id="btn-sign-up"><ion-icon name="cloud-upload-outline"></ion-icon>
                  Crear Cuenta
                  <ion-icon name="cloud-upload-outline"></ion-icon></button>
        </div>
      
        <div class="welcome-sign-in welcome">
            <h3>¡Hola!😎</h3>
            <p>Si no tiene una cuenta, ingrese sus datos y cree una </p>
            <button class="button" id="btn-sign-in" type="submit"><ion-icon name="cloud-download-outline"></ion-icon>
              Tengo Cuenta
              <ion-icon name="cloud-download-outline"></ion-icon></button>
         </div>
      
       </div>
    </div>





    <script src="script/script.js"></script>
    <script src="Back/users/register.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.j
  </body>
</html>
